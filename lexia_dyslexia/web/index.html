<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter application for dyslexia management">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lexia_dyslexia">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="yougotitall.png"/>

  <!-- Ensure the title is correct -->
  <title>Lexia</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <style>
    /* Add some transition effects for hover */
    .hover-effect {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .hover-effect:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      background-color: rgba(77, 142, 255, 0.1);
    }
    
    /* Loading indicator styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      background-color: #f5f5f5;
      z-index: 999;
    }
    
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4D8EFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that shows while Flutter is initializing -->
  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');
      
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function() {
        // Wait a few milliseconds, then remove the splash screen
        setTimeout(function() {
          loading.remove();
        }, 200);
      });
    });
  </script>
</body>
</html>
